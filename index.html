<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Valentine's Letter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e4e4;
            text-align: center;
        }
        .envelope {
            width: 200px;
            height: 150px;
            background: #fff;
            border: 2px solid #e63946;
            border-radius: 8px;
            margin: 0 auto;
            position: relative;
            animation: open-envelope 2s forwards;
        }
        @keyframes open-envelope {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(-180deg); }
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            <audio id="musica" autoplay loop>
    <source src="hoymelevant.mp3.mp3" type="audio/mp3">
</audio>

        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="envelope"></div>
    <p>Click the button below for a surprise!</p>
    <button>Open Letter</button>
    <div class="gallery">
        <img src="nico.jpg.jpeg" alt="Gallery Image 1">
        <img src="oriana.jpg.jpeg" alt="Gallery Image 2">
        <img src="nicoyori.jpg.jpeg" alt="Gallery Image 3">
    </div>
</body>
</html>
